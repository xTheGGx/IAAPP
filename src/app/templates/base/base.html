<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}
    <style>
        body {
        position: relative;
        }

        body::before {
        content: "";
        position: fixed;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(https://lottus.com/wp-content/uploads/2021/03/dedo.jpg) center bottom/cover no-repeat;
        filter: blur(3px);
        opacity: 0.5; /* Opacidad inicial del fondo */
        transition: opacity 0.5s ease; /* Transición de opacidad */
        z-index: -1; /* Asegura que el pseudo-elemento esté detrás del contenido */
        }

        body:hover::before {
        opacity: 1; /* Opacidad al pasar el cursor por encima */
        }
        :root {
        --mdc-theme-primary: #333; /* Set primary theme color */
        --mdc-theme-secondary: #e48795; /* Set secondary theme color */
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 480px) {
            .hide-on-mobile {
                display: none;
            }
        }

        .base-main-container {
            min-height: calc(80vh - 64px);
            display: flex;
        }

        .footer {
            height: 20vh;
            width: 100%;
            background-color: var(--mdc-theme-primary);
            color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-label {
            color: #dcdcdc;
            text-decoration: none;
            cursor: pointer;
            font-size: large
        }
    </style>
</head>
<body>
    {% block body %}{% endblock %}
    <footer class="footer">
        <a href="/" class="footer-label">MagicMine <span id="current-year"></span></a>
    </footer>
    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", displayCurrentYear);

        function displayCurrentYear() {
            var year = new Date().getFullYear();
            var yearElement = document.getElementById("current-year");
            yearElement.textContent = year;
        }
    </script>
</body>
</html>
