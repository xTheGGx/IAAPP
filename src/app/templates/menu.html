{% extends "base/base.html" %}
{% block title %}Apriori{% endblock %}
{% block body %}
{% include 'components/navbar.html' %}
<main class="base-main-container  mdc-top-app-bar--fixed-adjust">
  <div class="card-container">
    {% for item in algorithms %}
      <div class="algorithm-menu-card mdc-card">
        <div class="mdc-card__primary-action">
          <div class="mdc-card__media mdc-card__media--square">
            <div class="mdc-card__media-content">
              <a href="{{ item.link }}">
                <img class="algoritm-card-image" src="{{ url_for('static', filename=item.image) }}" alt="MagicMine Logo">
              </a>
            </div>
          </div>
          <div class="mdc-card__ripple"></div>
        </div>
        <div class="mdc-card__actions">
          <h2>{{ item.title }}</h2>
        </div>
        <div class="mdc-card__actions">
            <p>{{ item.description }}</p>
        </div>
        <div class="mdc-card__actions">
          <a href="/upload" class="mdc-button mdc-card__action mdc-card__action--button mdc-button--outlined mdc-theme--secondary">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Upload</span>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
{% block styles %}
<style>
  .navbar-menu-icon {
    display: none !important;
  }

  .card-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    padding: 5% 5vw 5% 5vw;
    width: 100%;
  }

  .algorithm-menu-card {
    margin: 2% 1% 0;
    width: 270px;
    min-height: 260px;
  }

  .algoritm-card-image {
    padding: 10%;
    width: 80%;
    height: 80%;
  }

  h2 {
    margin: 0;
  } 

  body {
    height: 665px;
    background-image: url("img/background.jpeg");
    background-size: cover; /* Ajusta el tamaño de la imagen al contenedor */
    background-position: center; /* Centra la imagen en el contenedor */
    background-repeat: no-repeat; /* Evita la repetición de la imagen */
  }
</style>

</style>
{% endblock %}
