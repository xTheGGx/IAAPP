{% extends "base/base.html" %}
{% block title %}Apriori{% endblock %}
{% block body %}
{% include 'components/navbar.html' %}
<main class="base-main-container center-content mdc-top-app-bar--fixed-adjust">
    <div>
        <h1>Seleccionar archivo CSV</h1>
        <form action="/apriori/process" method="POST">
            <select name="file">
                {% for csv_file in csv_files %}
                <option value="{{ csv_file }}">{{ csv_file }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="support">Soporte:</label>
            <input type="number" step="0.0001" name="support" id="support" required>
            <br>
            <label for="confidence">Confianza:</label>
            <input type="number" step="0.01" name="confidence" id="confidence" required>
            <br>
            <label for="lift">Elevaci√≥n:</label>
            <input type="number" step="0.01" name="lift" id="lift" required>
            <br>
            <input type="submit" value="Procesar">
        </form>
    </div>
</main>
{% endblock %}
